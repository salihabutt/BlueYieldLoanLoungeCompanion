<div class="row header" ng-controller="HeaderCtrl as hCtrl">
<div class="col-md-1">
<img src="images/im_user.png" class="user"></img>
</div>
<div class="col-md-10">
<span class="user-info">{{hCtrl.userName}} <br/> {{hCtrl.date | amDateFormat:'dddd, MMMM Do YYYY / h:mm a'}}</span>
</div>
<div class="col-md-1 col-sm-2">
<img src="images/im_logo.png" class="logo-style"></img>
</div>
</div>
