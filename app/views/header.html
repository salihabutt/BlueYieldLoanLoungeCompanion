<div class=" header" ng-controller="HeaderCtrl as hCtrl">
	<div class="col-lg-10 user-wrapper no-padding">
		<div class="user-icon-div">
			<img src="images/im_user@2x.png" class="user-icon"></img>
		</div>
		<div class="user-info">
			<span>{{hCtrl.userName}} </span><br/> {{hCtrl.date |amDateFormat:'dddd, MMMM Do YYYY / h:mm a'}}
		</div>
	</div>
	<div class="col-lg-2 text-right">
		<img src="images/im_logo@2x.png"></img>
	</div>
</div>
