<div class="left-panel">
	<div class="col-lg-12 icon-bar">
		<div class="clearfix">
			3 files selected
			<span class="icon">
				<img src="../images/bt_print@2x.png" alt="delete-btn" /> 
			</span>
			<span class="icon">
				<img src="../images/bt_donwload@2x.png" alt="delete-btn" /> 
			</span> 
			<span class="icon">
				<img src="../images/bt_Merge@2x.png" alt="delete-btn" /> 
			</span> 
			<span class="icon">
				<img src="../images/bt_delete@2x.png" alt="delete-btn" /> 
			</span>  
		</div>
	</div>

	<div ng-slimscroll class="slim-scroll-div" style="height:450px">
	<div class="col-lg-12 widget-section" ng-controller="HomeCtrl as home">
		
		<!-- loan package portion  -->
		<div class="col-lg-12 no-padding universal-widget-style">
			<div class="col-lg-12 widget-heading">Loan Package</div>
			<div ng-controller="FileCtrl as file">
			<div class="col-lg-12 widget-sub-heading">Sent to Customer</div>
	
				<div class="col-lg-12 input-box-section">
				<div class="col-lg-12 checkbox-box-section">
				<div class="col-lg-12">
					<ul ui-sortable ng-model="file.sendCustfiles" class="list-no-style">
					<li ng-repeat="item in file.sendCustfiles">
						<div class="checkbox col-lg-9">
							<label> <input type="checkbox"> {{item.name}}
							</label>
							
						</div>
						<div class="col-lg-3">
						<input type="button" class="widget-button-send" value="Send" />
						</div>
					</li>
				</ul>
				</div>
			</div>
			 <input type="text" class="widget-textbox"
					placeholder="Select or drag&drop file to upload" /> <input
					type="button" class="widget-button" value="SELECT" />
				 <form action="/" class="dropzone fileupload" method="post" enctype="multipart/form-data" ng-dropzone dropzone-config="file.sendCustConfig">
             
              </form>
			</div>
			
			<div class="col-lg-12 widget-sub-heading">Received to Customer
			</div>
				<div class="col-lg-12 input-box-section">
					<div class="col-lg-12 checkbox-box-section">
				<div class="col-lg-12">
					<ul ui-sortable ng-model="file.recCustfiles" class="list-no-style">
					<li ng-repeat="item in file.recCustfiles">
						<div class="checkbox">
							<label> <input type="checkbox"> {{item.name}}
							</label>
						</div>
					</li>
				</ul>
				</div>
			</div>
			<input type="text" class="widget-textbox"
					placeholder="Select or drag&drop file to upload" /> <input
					type="button" class="widget-button" value="SELECT" />
				 <form action="/" class="dropzone fileupload" method="post" enctype="multipart/form-data" ng-dropzone  dropzone-config="file.recCustConfig">
              
              </form>
			</div>
			</div>
			<div class="col-lg-12 widget-sub-heading">Loan Package
				Verification Checklist</div>
			<div class="col-lg-12 checkbox-box-section">
				<div class="col-lg-12">
					<ul ng-model="home.loanPkgChecklist" class="list-no-style">
					<li ng-repeat="item in home.loanPkgChecklist">
						<div class="checkbox">
							<label> <input type="checkbox" ng-model="item.check" ng-click="home.loanPkgCheck()"> {{item.name}}
							</label>
						</div>
					</li>
				</ul>
				</div>
				<div class="col-lg-12 checkbox-box-section no-padding">
					<textarea ng-model="LoanPackText"></textarea>
					<input type="button" class="widget-button no-margin" value="SEND" />
				</div>
			</div>
		</div>

		<!-- Borrower Stips portion  -->
		<div ng-include="'views/stipborrower.html'"></div>

		<!-- Co-Borrower Stips portion  -->
		<div class="col-lg-12 no-padding universal-widget-style margin-top20">
			<div class="col-lg-10 widget-heading">Co-borrower Stips</div>
			<div class="col-lg-2 no-padding widget-heading">
				<!-- <img src="../images/bt_print@2x.png" alt="plus sign" /> -->
			</div>
			<div class="col-lg-12 document-to-verify">
				<table class="col-lg-12 no-padding">
					<tr>
						<td>
							<div class="checkbox">
								<label> <input type="checkbox">
								</label>
							</div>
						</td>
						<td class="text-left">
							<p class="no-margin">Driver License Front</p>
						</td>
						<td><input type="button" class="widget-button-verify"
							value="VERIFY" /></td>
					</tr>
				</table>
			</div>
			<div class="col-lg-12 input-box-section">
				<input type="text" class="widget-textbox"
					placeholder="Select or drag&drop file to upload" /> <input
					type="button" class="widget-button" value="SELECT" />
			</div>

			<div class="col-lg-12 document-to-verify">
				<table class="col-lg-12 no-padding">
					<tr>
						<td>
							<div class="checkbox">
								<label> <input type="checkbox">
								</label>
							</div>
						</td>
						<td class="text-left">
							<p class="no-margin">Driver License Back</p>
						</td>
						<td><input type="button" class="widget-button-verify"
							value="VERIFY" /></td>
					</tr>
				</table>
			</div>
			<div class="col-lg-12 input-box-section">
				<input type="text" class="widget-textbox"
					placeholder="Select or drag&drop file to upload" /> <input
					type="button" class="widget-button" value="SELECT" />
			</div>
		</div>

		<!-- employment verification portion  -->
		<div class="col-lg-12 no-padding universal-widget-style margin-top20">
			
			<div class="col-lg-10 widget-heading">
				Employment Verification
			</div>
			<div class="col-lg-2 no-padding widget-heading">
				<!-- <img src="../images/bt_print@2x.png" alt="plus sign" /> -->  
			</div>
			
			<div class="col-lg-12 input-box-section no-padding border-bottom" style="padding-top:20px !important">
			  <div class="form-group col-lg-6">
				    <label for="exampleInputEmail1">Date</label>
				    <div class="inner-addon right-addon">
          			<i class="glyphicon glyphicon-calendar"></i>
				    <input type="text" class="widget-textbox" style="width:100%" ng-model="employee.date" jqdatepicker>
				    </div>
				  </div>
				 <div class="form-group col-lg-6">
				    <label for="exampleInputEmail1">Time</label>
				    <input type="text" class="widget-textbox " style="width:100%" ng-model="employee.time">
				  </div>
			</div>

			<div class="col-lg-12 input-box-section no-padding border-bottom" style="padding-top:20px !important">
				 <div class="form-group col-lg-12">
				    <label for="exampleInputEmail1">Contact Name</label>
				    <input type="text" class="widget-textbox" style="width:100%" ng-model="employee.name">
				  </div>
			</div>
			<div class="col-lg-12 input-box-section no-padding border-bottom" style="padding-top:20px !important">
				 <div class="form-group col-lg-6">
				    <label for="exampleInputEmail1">Position</label>
				    <input type="text" class="widget-textbox" style="width:100%" ng-model="employee.position">
				  </div>
				 <div class="form-group col-lg-6 ">
				    <label for="exampleInputEmail1">Phone Number</label>
				    <input type="text" class="widget-textbox" style="width:100%" ng-model="employee.number" ui-mask="(999) 999 999" placeholder="(999) 999 999">
				  </div> 
			</div>

			<div class="col-lg-12 input-box-section  border-bottom" style="padding-top:20px !important">
				 <input type="buttom" class="widget-button-long" value="EMPLOYMENT VERIFIED" style="width:100%">
			</div>
		</div>

		<!-- Customer Identification portion  -->
		<div class="col-lg-12 no-padding universal-widget-style margin-top20">
			<div class="col-lg-10 widget-heading">
				Customer Identification
			</div>
			<div class="col-lg-2 no-padding widget-heading">
				<!-- <img src="../images/bt_print@2x.png" alt="plus sign" /> -->  
			</div>
			
			<div class="col-lg-12 input-box-section no-padding border-bottom" style="padding-top:20px !important">
			<div class="form-group col-lg-6">
				    <label for="exampleInputEmail1">Date</label>
				    <div class="inner-addon right-addon">
          			<i class="glyphicon glyphicon-calendar"></i>
				    <input type="text" class="widget-textbox" style="width:100%" ng-model="customer.date" jqdatepicker>
				  </div>
				  </div>
				 <div class="form-group col-lg-6">
				    <label for="exampleInputEmail1">Time</label>
				    <input type="text" class="widget-textbox " style="width:100%" ng-model="customer.time">
				     <buttons-radio class="btn-group" data-toggle="buttons-radio" 
               model='home.myModel'    
               options='home.myOptions'>
</buttons-radio>
				  </div>
				 
			</div>

			<div class="col-lg-12 input-box-section no-padding border-bottom" style="padding-top:20px !important">
				 <div class="form-group col-lg-12">
				    <label for="exampleInputEmail1">Contact Name</label>
				    <input type="text" class="widget-textbox" style="width:100%" ng-mode="customer.name">
				  </div>
			</div>
			<div class="col-lg-12 input-box-section  border-bottom" style="padding-top:20px !important">
				 <input type="buttom" class="widget-button-long" value="EMPLOYMENT VERIFIED" style="width:100%">
			</div>
		</div>

	</div>
	</div>
</div>
