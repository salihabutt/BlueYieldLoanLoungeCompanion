<div class="modal-header">
    <h3 class="modal-title">Add Stip - {{subject}}</h3>
</div>
 <div class="modal-body clearfix">
    <div class="col-lg-6 clearfix">
        <ul class="stip-category" ng-model="data">
            <li ng-repeat="item in borrowerStip" ng-if="$index <= 8">
                <div class="checkbox">
                    <label> 
                        <input value="1" name="stipCheckbox" type="checkbox" ng-model="item.check"> {{item.name}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
        <div class="col-lg-6 clearfix">
        <ul class="stip-category" ng-model="data">
            <li ng-repeat="item in items" ng-if="$index > 8">
                <div class="checkbox">
                    <label> 
                        <input value="1" name="stipCheckbox" type="checkbox" ng-model="item.check" ng-disabled="item.check"> {{item.name}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="modal-footer">
    <button class="popup-btn-close" type="button" ng-click="cancel()">CLOSE</button>
    <button class="popup-btn-done" type="button" ng-click="ok()">DONE</button>
</div>
