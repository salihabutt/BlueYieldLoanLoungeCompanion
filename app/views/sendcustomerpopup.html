<div class="modal-sendcustomer">
	<div class="modal-header">
		<h3 class="modal-title">Sending Loan Package</h3>
	</div>
	<div class="model-sendCust-body clearfix">
		<div class="col-lg-3 modal-im-doc">
			<img src="images/im_sending.png" />
		</div>
		<div class="col-lg-8">
			You are about to send this loan package.
			<p>Document Name:{{file.name}}</p>
			<p>To:</p><br/>
			<p><span>Document will be immediately uploaded to</span></p>
			<p><span>Loan Lounge for customer download</span></p>
			<p><span>Is this what you intend?</span></p>
		</div>
	</div>

	<div class="modal-footer">
		<button class="popup-btn-close" type="button" ng-click="cancel()">CLOSE</button>
		<button class="popup-btn-done" type="button" ng-click="ok()">DONE</button>
	</div>
</div>
